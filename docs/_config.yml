title: Spotify to Plex
description: Sync your Spotify playlists with Plex
theme: just-the-docs
url: https://jjdenhertog.github.io
baseurl: /spotify-to-plex

# Logo in the header
logo: /assets/images/logo.png

# Aux links in header
aux_links:
  GitHub: https://github.com/jjdenhertog/spotify-to-plex

# Footer
footer_content: "Made with ❤️ - <a href=\"https://www.buymeacoffee.com/jjdenhertog\">Support this project</a>"

# Enable search
search_enabled: true

# Color scheme
color_scheme: dark

# Exclude from Jekyll processing (keep callback.html, just exclude from nav via front matter)
exclude:
  - Gemfile
  - Gemfile.lock

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default
